version: "3.8"

services:
  cog-tile-server:
    build:
      context: .
      dockerfile: Dockerfile
    image: cog-tile-server:latest
    container_name: cog-tile-server
    ports:
      - "8084:8000"
    environment:
      GDAL_CACHEMAX: "1024"
      GDAL_NUM_THREADS: "ALL_CPUS"
      GDAL_TIFF_OVR_BLOCKSIZE: "128"
      PYTHONUNBUFFERED: "1"
      # Optional if you update code to read CACHE_DIR:
      # CACHE_DIR: "/app/cache"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8000/cog/docs"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 20s